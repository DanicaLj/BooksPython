<html>
	<head>
		<title> Books Page </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body>
        <a href="logout"><button class="btn logout btn-danger">Logout</button></a>
        <table class="table">
            <thead>
                <tr>
                    <td scope="col">Id</td>
                    <td scope="col">Name</td>
                    <td scope="col">Description</td>
                    <td scope="col">Delete</td>
                    <td scope="col">Edit</td>
                </tr>
            </thead>
            <tbody>
                {% if (books): %}
                    {% for i in books %}
                    <tr>
                        <td>{{i['bookId']}}</td>
                        <td>{{i['name']}}</td>
                        <td>{{i['description']}}</td>
                        <td><a href="delete/{{i['bookId']}}"><button class="btn btn-danger">Delete</button></a></td>
                        <td><a href="edit_book/{{i['bookId']}}"><button class="btn btn-info">Edit</button></a></td>
                    </tr>
                    {% endfor %}
                {% endif %}
            </tbody>
        </table>   
        <a href="create_book"><button class="btn btn-success">Create</button></a>     
	</body>
</html>
<style>
body{
    padding: 50px;
}
.logout{
    float: right;
}
</style>
